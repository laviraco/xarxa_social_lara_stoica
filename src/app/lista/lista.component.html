<div *ngIf="usuario !== null" class="card" style="width: 18rem;">

  <div class="card-body">
    <h5 class="card-title">Nombre: {{usuario.nombre}}</h5>
    <h6 class="card-subtitle mb-2 text-muted">Edad: {{usuario.edad}} </h6>
    <form>
      <div class="form-group">
        <label for="foto">Foto</label>
        <input type="text" class="form-control" id="foto" name="foto" [(ngModel)]="usuario.foto">
      </div>

      <div class="form-group">
        <label for="descripcion">Descripcion</label>
        <input type="text" class="form-control" id="descripcion" name="descripcion" [(ngModel)]="usuario.descripcion">
      </div>
<!--
      <div class="form-group">
        <label for="intelligence">Intelligence</label>
        <input type="number" class="form-control" id="intelligence" name="intelligence" [(ngModel)]="character.intelligence">
      </div> -->

    </form>

    <button type="button" class="btn btn-primary" (click)="saveCharacter()">Save</button> &nbsp;

  </div>

</div>
